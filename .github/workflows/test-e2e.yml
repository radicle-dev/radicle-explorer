name: check
on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          browser: chrome
          start: npm start
          wait-on: 'http://localhost:3000'
          install-command: npm ci
          command: npm run test:e2e
